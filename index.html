<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS test</title>

    <script type="text/javascript" src="canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="chart.js"></script>
   
</head>
<body>
    <H1>The numbers update every minute.</H1>
    
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    
    <div class="container">
        <div>Symbol: <span class="symbol"></span> </div>
        
        <p>Open Price: <span class="open"></span></p>
        
        <p>Close Price: <span class="close"></span></p>
        
    </div>
    <div id="tweet" tweetID="1189927952168996865"></div>
    <script sync src="https://platform.twitter.com/widgets.js"></script>

    <script>
        window.onload = (function(){
            var tweet = document.getElementById("tweet");
            var id = tweet.getAttribute("tweetID");

            twttr.widgets.createTweet(
                id, tweet,
                {
                    conversation    : 'none',   // or all
                    cards           : 'none',   // or visible
                    linkColor       : '#cc0000',// default is blue
                    theme           : 'dark'   // or dark
                })
                .then(function (el){
                  el.contentDocument.querySeletor(".footer").style.display = "none";      
                })
            
        })
    </script>
   


</body>
</html>
